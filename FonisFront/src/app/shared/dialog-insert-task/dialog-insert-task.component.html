<h1 mat-dialog-title>Izmena zadatka</h1>
  <div mat-dialog-content>
    <form [formGroup]="TaskForm">
      <mat-form-field appearance="fill">
        <mat-label>Naziv zadatka</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Opis</mat-label>
        <input formControlName="description" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Odgovorna osoba</mat-label>
        <input formControlName="responsiblePerson" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tim</mat-label>
        <mat-select formControlName="team"  [(value)]="selectedTeam">
          <mat-option *ngFor="let team of teams" [value]="team.teamId" (click)="selectTeam(team)" >
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div>
    <button mat-raised-button color="accent" (click)="saveTask()">Sacuvaj</button>
  </div>

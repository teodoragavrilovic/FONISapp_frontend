<div class="wrapper">
  <div class="head">
    <h4>Backlog</h4>
    <button (click)="openTaskDialog()">Dodaj zadatak</button>
  </div>
  <div class="tasks">
    <div>
      <app-task *ngFor="let task of tasks" [task]="task" (moveNext)="moveTaskToBoard($event)" (refresh)="refreshList()" (delete)="refreshList()"></app-task>
    </div>

  </div>
</div>
